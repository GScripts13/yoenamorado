<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi San Valent√≠n üíñ</title>

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    font-family:'Segoe UI',cursive;
    background:linear-gradient(135deg,#ffc0cb,#ff69b4);
    text-align:center;
    color:white;
    overflow:hidden;
}

/* ---------- PANTALLA INICIAL ---------- */
.screen{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
}

.card{
    width:100%;
    max-width:400px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    border-radius:25px;
    padding:25px 20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    animation:flotar 3s ease-in-out infinite;
}
@keyframes flotar{50%{transform:translateY(-8px);}}

.photo{
    width:140px;height:140px;border-radius:50%;
    object-fit:cover;border:4px solid white;
    box-shadow:0 0 20px white;
    animation:latido 2s infinite;
}
@keyframes latido{50%{transform:scale(1.07);}}

.glow{
    font-size:26px;font-weight:bold;margin:10px 0;
    background:linear-gradient(90deg,#fff,#ffd1f0,#fff);
    background-size:200% auto;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:shine 3s linear infinite;
}
@keyframes shine{to{background-position:200% center;}}

.buttons{position:relative;margin-top:15px;height:70px;}

button{
    border:none;padding:14px 22px;
    font-size:16px;border-radius:25px;
    cursor:pointer;margin:5px;width:120px;
}
#yesBtn{background:#ff1493;color:white;}
#noBtn{background:white;color:#ff1493;position:absolute;}

/* ---------- FINAL ---------- */
.finalScreen{
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
    animation:fadeIn 1s ease-in;
}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

.cloudBox{
    background:rgba(255,255,255,0.25);
    padding:15px;
    border-radius:25px;
    margin:10px auto;
    font-size:16px;
    width:90%;
    max-width:500px;
}

/* BOTONES FLOTANTES */
.musicBtn,.letterBtn{
    position:fixed;
    top:10px;
    border:none;
    padding:8px 12px;
    border-radius:15px;
    font-size:14px;
}
.musicBtn{right:10px;background:white;color:#ff1493;}
.letterBtn{left:10px;background:white;color:#ff1493;}

/* CARTA */
#letter{
    display:none;
    position:fixed;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    background:white;
    color:#ff1493;
    padding:20px;
    border-radius:20px;
    max-width:300px;
    z-index:10;
}

/* EFECTOS */
.heart,.petal,.sparkle{
    position:fixed;
    animation:float 6s linear infinite;
}
@keyframes float{
    0%{transform:translateY(100vh);opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}

/* FUEGOS */
.firework{
    position:fixed;
    width:5px;height:5px;
    background:white;
    border-radius:50%;
    animation:explode 1s ease-out forwards;
}
@keyframes explode{
    to{transform:translate(var(--x),var(--y));opacity:0;}
}
</style>
</head>

<body>

<div id="mainScreen" class="screen">
    <div class="card">
        <img src="foto.jpg" class="photo">
        <div class="glow">üíñ Francesca üíñ</div>
        <p>Desde que llegaste, mi mundo es m√°s bonito‚Ä¶<br>
        ¬øQuieres ser mi San Valent√≠n? üåπ</p>

        <div class="buttons">
            <button id="yesBtn" onclick="sayYes()">¬°S√ç! üíò</button>
            <button id="noBtn" onmouseover="shrinkNo()">No üò¢</button>
        </div>
    </div>
</div>

<audio id="music" src="cancion.mp3"></audio>

<div id="letter">
<h3>üíå Para ti</h3>
<p>Eres mi lugar favorito en el mundo. Gracias por existir y hacer mi vida m√°s bonita. Te amo ‚ù§Ô∏è</p>
<button onclick="document.getElementById('letter').style.display='none'">Cerrar</button>
</div>

<script>
let noSize=16;
function shrinkNo(){
    const btn=document.getElementById("noBtn");
    noSize-=2;if(noSize<8)noSize=8;
    btn.style.fontSize=noSize+"px";
    btn.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*60-30}px)`;
}

function sayYes(){
    document.getElementById("mainScreen").style.display="none"; // üî• OCULTA PRIMERA PANTALLA

    document.body.innerHTML += `
    <button class="musicBtn" onclick="document.getElementById('music').play()">üéµ M√∫sica</button>
    <button class="letterBtn" onclick="document.getElementById('letter').style.display='block'">üíå Carta</button>

    <div class="finalScreen">
        <img src="foto.jpg" style="width:150px;height:150px;border-radius:50%;border:4px solid white;box-shadow:0 0 20px white;">
        <h1>üíñ ¬°Eres mi San Valent√≠n! üíñ</h1>

        <div class="cloudBox">
        Tus ojos iluminan mis d√≠as y tu sonrisa me hace sentir especial.
        Contigo todo es m√°s bonito.
        </div>

        <div class="cloudBox">
        Te amo much√≠simo ‚ù§Ô∏è  
        Quiero llevarte a comer üçù, al cine üçø o a donde t√∫ quieras,
        porque te mereces lo mejor ‚ú®üåπ
        </div>
    </div>`;

    fireworksBurst();
    setInterval(fireworksBurst,2000);
}

/* FUEGOS */
function fireworksBurst(){
    for(let i=0;i<20;i++){
        const fw=document.createElement("div");
        fw.className="firework";
        fw.style.left=Math.random()*100+"vw";
        fw.style.top=Math.random()*100+"vh";
        fw.style.setProperty('--x',(Math.random()*200-100)+"px");
        fw.style.setProperty('--y',(Math.random()*200-100)+"px");
        document.body.appendChild(fw);
        setTimeout(()=>fw.remove(),1000);
    }
}

/* EFECTOS CONSTANTES */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";h.innerHTML="üíó";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},300);

setInterval(()=>{
    const p=document.createElement("div");
    p.className="petal";p.innerHTML="üå∏";
    p.style.left=Math.random()*100+"vw";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),6000);
},500);

setInterval(()=>{
    const s=document.createElement("div");
    s.className="sparkle";s.innerHTML="‚ú®";
    s.style.left=Math.random()*100+"vw";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),6000);
},400);
</script>

</body>
</html>
